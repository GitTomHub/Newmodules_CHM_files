<h3>Depth </h3>

<p>Variable in the module <em>Quinton</em>.&nbsp; It is the depth of water(m) standing on
the HRU frost table and is equal to the sum of the <a
href="modules_new.CHM::/term_layerwater.htm">layerwater</a> of all layers above the frost
table.</p>

<p>&nbsp;</p>

<h3>Notes</h3>

<p>&nbsp;&nbsp;&nbsp; Depths are always handled as positive numbers.</p>
