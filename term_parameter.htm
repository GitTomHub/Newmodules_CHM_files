<h3></b>Parameter<b></h3>
</b>

<p>&nbsp;&nbsp;&nbsp; A parameter is the initial value of a variable or the value of a
coefficient used in the modelling process.&nbsp; It has the dimension of the number of
HRUs being modelled.</p>
