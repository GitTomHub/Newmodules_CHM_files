<b>

<h3></b>Input Variable<b></h3>
</b>

<p>&nbsp;&nbsp;&nbsp; A variable used by a module of a model as input.&nbsp; The variable
is the output of a module executed earlier in the time step.</p>

<p>&nbsp;&nbsp;&nbsp; Module driving inputs are Input Variables or Observations.</p>
